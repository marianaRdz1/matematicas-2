                </div>
            </div>

        <div class="row">
            <div class="col-4">
                <h1 class="text-center text-light" >Sumar</h1>
                <form class="form-group bg-secondary">
                    <label class="text-light">Ingresa un número:</label>
                    <input type="number" class="form-control" id="num1">
                    <label class="text-light">Ingresa otro número:</label>
                    <input type="number" class="form-control" id="num2"> 
                    <button type="button" class="btn btn-info btn-block mt-3" id="btnsumar">Sumar</button>
                    <div id="resultado1" class="alert alert-success mt-3" role="alert"></div>
                    
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">cuadrado</h1>
                <form action="" class="form-group bg-secondary">
                    <label class="text-light">Ingresa el valor de sus lados: </label>
                    <input type="number" class="form-control" id="num5">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btncuadrado">area del cuadrado</button>
                    <div id="resultado3" class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Checador de precios</h1>
                <form action="" class="form-group bg-secondary">
                    <label class="text-light">ingrese el total a pagar</label>
                    <input  type="text" class="form-control" id="pago">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btntotal">Calcular</button>
                    <div  class="alert alert-success mt-3" role="alert" id="calcularT"></div>

                </form>
            </div>
   
        </div>
        <div class="row">
            <div class="col-4">
                <h1 class="text-center text-light">rectangulo</h1>
                <form class="form-group text-light bg-secondary">
                    <label class="text-light ">Ingresa valor del lado a:</label>
                    <input type="number" class="form-control" id="ladoa">
                    <label class="text-light">Ingresa valor del lado b:</label>
                    <input type="number" class="form-control" id="ladob">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btnrectangulo">area del rectangulo</button>
                    <div id="resultado4" class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Números desendente</h1>
                <form class="form-group">
                    <button onclick="numdesendentes();" type="button" class="my-1 btn btn-success btn-sm btn-block">Mostrar</button>
                    <div id="x" class="my-1 alert alert-info"></div>

                </form>
            </div>

            <div class="col-4">
                <h1 class="text-center text-light">par o impar </h1>
                <form action="" class="form-group bg-secondary">
                    <label class="text-light">ingrese numero</label>
                    <input  type="text" class="form-control" id="num6">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btnnum">resultado</button>
                    <div  class="alert alert-success mt-3" role="alert" id="resultado6"></div>

                </form>
            </div>


        </div>
    </div>
</div>
